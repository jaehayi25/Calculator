<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script src="javascript.js"></script>

    <div class="calc">

        <div class="num-pad">
            <div class="digit-row">
                <div class="one">7</div>
                <div class="two">8</div>
                <div class="three">9</div>
            </div>
            <div class="digit-row">
                <div class="one">4</div>
                <div class="two">5</div>
                <div class="three">6</div>
            </div>
            <div class="digit-row">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
            </div>
            <div class="digit-row">
                <div class="one"></div>
                <div class="two">0</div>
                <div class="three"></div>
            </div>
        </div>

        <div class="operator-col">
            <div class="one">+</div>
            <div class="two">-</div>
            <div class="three">x</div>
            <div class="three">รท</div>
            <div class="three">-</div>
        </div>

    </div>

</body>
</html>
